<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="icon" href="icons/icon.png">
    <link rel="stylesheet" href="weather.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="nav-con">
      <div class="nav-bar">
        <h1>Cloud.me</h1>
          <div class="nav">
              <li><a class="home"> Home</a></li>
              <li><a href="https://www.windy.com/?21.997,79.001,5" target="_blank">Map</a></li>
              <li><a href="https://weather.com/en-IN/india/news" target="_blank">News</a></li>
              <li><a href="contact.html">Contact </a></li>
              <li><button>Get App</button></li>
          </div>
          <!--nav end-->
      </div>
      <!--nav-bar end-->
  </div>
    <!--nav-con end-->
    <!---->
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter city name" required>
          <div class="separator"></div>
          <button>Get Device Location</button>
        </div>
      </section>
       <!--inputpart-->
      <section class="weather-part">
        <img src="icons/clear.png">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="weather.js"></script>

  </body>
</html>
